<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicados para Moradores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .comunicados {
            margin-top: 30px;
        }
        .comunicado {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Comunicados para Moradores</h1>
        </div>
        <div class="form-group">
            <label for="comunicado">Escreva seu comunicado:</label>
            <textarea id="comunicado" placeholder="Digite o comunicado aqui..."></textarea>
        </div>
        <div class="form-group">
            <button onclick="adicionarComunicado()">Adicionar Comunicado</button>
        </div>
        <div class="comunicados" id="comunicados">
            <!-- Comunicados serÃ£o adicionados aqui -->
        </div>
    </div>

    <script>
        function adicionarComunicado() {
            const comunicadoText = document.getElementById('comunicado').value;
            if (comunicadoText.trim() === '') {
                alert('Por favor, escreva um comunicado.');
                return;
            }

            const comunicadoDiv = document.createElement('div');
            comunicadoDiv.className = 'comunicado';
            comunicadoDiv.textContent = comunicadoText;

            const comunicadosContainer = document.getElementById('comunicados');
            comunicadosContainer.appendChild(comunicadoDiv);

            document.getElementById('comunicado').value = '';
        }
    </script>
</body>
</html>
