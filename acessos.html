<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação de Visita/Entrega</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .notification {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
        }
        .notification img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        .notification h2 {
            margin-top: 0;
        }
        .notification p {
            margin: 10px 0;
        }
        .notification input[type="date"] {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="notification">
        <img src="imagem_visita_produto.jpg" alt="Imagem da Visita/Produto">
        <h2>Notificação de Visita/Entrega</h2>
        <p>Você tem uma nova visita ou entrega de produto. Por favor, verifique os detalhes abaixo:</p>
        <label for="data">Data da Visita/Entrega:</label>
        <input type="date" id="data" name="data">
    </div>
</body>
</html></div>
