<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portal do Condomínio</title>
  <!-- Link para o CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white text-center py-4">
    <div class="container">
      <h1>Login no Portal do Condomínio</h1>
      <p>Faça login para acessar o sistema</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center">Login</h2>
            <form id="login-form">
              <!-- Campo de e-mail -->
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
              </div>
              <!-- Campo de senha -->
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
              </div>
              <!-- Botão de login -->
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>© 2023 Condomínio XYZ. Todos os direitos reservados.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // Obter valores dos campos de e-mail e senha
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Validação simples (exemplo apenas)
      if (email === "morador@condominio.com" && password === "morador123") {
        window.location.href = "index-user.html"; // Redireciona para o painel de moradores
      } else if (email === "gerencia@condominio.com" && password === "admin123") {
        window.location.href = "index-adm.html"; // Redireciona para o painel administrativo
      } else {
        alert("Credenciais inválidas. Tente novamente.");
      }
    });
  </script>
</body>
</html>
