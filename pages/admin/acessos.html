<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificação de Visita/Entrega</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="pages/admin/admin.css">
  <!-- Boxicons for Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="fw-bold">Notificação de Visita/Entrega</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img src="imagem_visita_produto.jpg" alt="Imagem da Visita/Produto" class="img-fluid rounded">
          </div>
          <div class="col-md-6">
            <p class="mt-3">Você tem uma nova visita ou entrega de produto. Por favor, verifique os detalhes abaixo:</p>
            <form>
              <div class="mb-3">
                <label for="data" class="form-label">Data da Visita/Entrega:</label>
                <input type="date" id="data" name="data" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary w-100">Confirmar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
