<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <button class="btn btn-outline-primary" id="toggle-theme">Alternar Tema</button>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Reservas</title>
    <!-- Link para o Bootstrap (opcional para estilização extra) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <header class="bg-dark text-white p-4 text-center">
        <h1>Gerenciamento de Reservas</h1>
    </header>
    <main class="container my-4">
        <section id="reservas">
            <h2 class="mb-4">Reservas Feitas</h2>
            <table class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Hora Inicio</th>
                        <th>Hora Final</th>
                        <th>Local</th>
                        <th>Adicionais</th>
                        <th>Reserva dividida com</th>
                    </tr>
                </thead>
                <tbody id="reservas-list">
                    <!-- As reservas serão listadas aqui dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <footer class="text-center py-3">
        <p>&copy; 2024 Building Management</p>
    </footer>
    
    <script src="../../js/geral/toggle-theme.js" defer></script>
    <script src="../../js/geral/logout.js" defer></script>
    <script src="../../js/admin/reserva-adm.js" defer></script>
</body>
</html>
